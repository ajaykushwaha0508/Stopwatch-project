<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch-@-Ajay</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-div">
        <div id="s-w">
            <div id="head">
                StopWatch
                <span id="line"></span>
            </div>
               <div id="count">
                   <span id="time">00 : 00 : 00</span>
               </div>
               <div id="btn">
                <button id="s-btn">Start</button>
                <button id="l-btn">Lap</button>
                <button id="r-btn">Reset</button>
                </div>
                <div id="l-div">
                    <ul id="l-list">
                    </ul>
                </div>
        </div>
    </div>
    <button id="dev-btn">Developer Info</button>
    <div id="dev">
        <div id="dev-info">
            <div id="d-img">
                <img id="img" src="./media/dev.png" alt="developer img">
            </div>
            <div id="d-detail">
                <h2>Developer</h2> <hr>
                <br>
                <p>Hi i'm Ajay Kushwaha. This StopWatch is made & designed by me.</p>
                <br>
                 <h3>To create this i used these techniques : </h3>
                 <br>
                 <h5>For frontend & UI design :</h5>
                 <li>HTML</li>
                 <li>CSS</li>
                  <br>
                 <h5>For backend : </h5>
                 <li>JavaScript</li>
            </div>           
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
